<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzy Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="logo">
            <span class="question-mark">?</span>
            <span class="quizzy">QUIZZY</span>
        </div>

        <h1>Create Account</h1>
        <p>Start your journey with us</p>

        <button class="google-btn">
            <img src="google_logo.png" alt="Google Logo">
            Continue with Google
        </button>

        <p>Create account with email</p>

        <form>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required>
            </div>

            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Username" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>
                <span class="toggle-password">Show</span>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill"></div>
                    </div>
                    <span class="strength-text">Password Strength: Strong</span>
                </div>
            </div>

            <button type="submit">Sign Up</button>
        </form>

        <p>Already have an account? <a href="#">Sign In</a></p>
    </main>

    <script src="script.js"></script>
</body>
</html>
